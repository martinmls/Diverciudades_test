<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    #map{ width: 900px; height: 500px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([42.35, -71.08], 13);

  // load a tile layer
  L.tileLayer('https://api.mapbox.com/styles/v1/diverciudadesec/cjipeva012jvx2sp3dz2n1nex/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZGl2ZXJjaXVkYWRlc2VjIiwiYSI6ImNqZmxibWxoZTBmcnoycXFvcTNqcXhkcmQifQ.Q4_YR1Y4B8DfZTr0CKYN7w',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  </script>
</body>
</html>
